<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: Arial, orbitron, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type=submit] {
    background-color: black;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: green;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px 20px 20px 20px;
    margin: 0px 25% 0px 25%;
    width: 50%;
}
</style>
</head>
<body >

<h3 style="text-align:center;font-size:30px;">Contact Form</h3>

<div class="container" >
  <form
      action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSdQQPERuQwC6orOrNCD-H6aEnHa4pWubffkeUPYYy5NIdv2qg/formResponse"
 method="POST" id="form" target="_self" onsubmit="">

    <label >First Name</label>
    <input type="text" id="fname" name="entry.2005620554" placeholder="Your name..">

    <label >Last Name</label>
    <input type="text" id="lname" name="entry.1845332448" placeholder="Your last name..">

    <label >Age</label>
    <input type="text" id="age" name="entry.686032835" placeholder="Your age..">

    <label >Contact Number</label>
    <input type="text" id="contact" name="entry.1166974658" placeholder="Your contact number..">


    <input type="submit" id="send" onclick="postToGoogle()" value="Submit">

                    <!-- <button id="ButtonSubmit" onclick="postToGoogle()"
type="button" >Send</button> -->

<script >
           function postToGoogle() {
             var field1 = $('#entry.2005620554').val();
             var field2 = $('#entry.1845332448').val();
             var field3 = $('#entry.686032835').val();
            var field4 = $('#entry.1166974658').val();

               $.ajax({
               url: "https://docs.google.com/forms/u/1/d/e/1FAIpQLSdQQPERuQwC6orOrNCD-H6aEnHa4pWubffkeUPYYy5NIdv2qg/formResponse",
               data: {"entry.2005620554": field1,
                "entry.1845332448": field2,
                "entry.686032835": field3,
                  "entry.1166974658": field4},
               type: "POST",
               dataType: "xml",
               statusCode: {
                   0: function() {
                     console.log("success");
                       //Success message
                   },
                   200: function() {
                     console.log("failure");
                       //Success Message
                   }
               }
           });
           }


       </script>

     </form>
   </div>
</body>
</html>
